<main>
  <app-cart-header [title] = "title" [numberItems] = "numberItems"></app-cart-header>
  <app-product-list [products] = "products" (onRemoveProduct)="removeProduct($event)" (onUpdateQuantity)="updateQuantity($event)"></app-product-list>

  <section class="container">
    <app-promo-code (onWriteDiscount)="writeDiscount($event)"></app-promo-code>
    <app-cart-summary [subTotal] = "subTotal" [Total] = "Total" [Discount] = "Discount"></app-cart-summary>
  </section>
</main>
